<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
</head>
<body>
    <h3>Registeration Form</h3>

    <form action="">
        <h2>Feedback Form</h2>
        <label for="uname">Name:</label>
        <input type="text" placeholder="Write your name" name="name" id="uname">
        <br>
        <br>
        <label for="umale">Email:</label>
        <input type="email" placeholder="Write your email" name="email" id="umail">
        <br><br>
        <label for="feedback">Message:</label>
        <br>
        <textarea name="fmsg" id="feedback" cols="30" rows="5"></textarea>
        <br>
        <br>
        <div>
            <label for="urate">Rate us our of 5:</label><br>
            <input type="radio" name="rate" value=one id="one">
            <label for="one">1</label><br>
            <input type="radio" name="rate" value=two id="two">
            <label for="two">2</label><br>
            <input type="radio" name="rate" value=three id="three">
            <label for="three">3</label><br>
            <input type="radio" name="rate" value=four id="four">
            <label for="four">4</label><br>
            <input type="radio" name="rate" value=five id="five">
            <label for="five">5</label><br>
        </div> 
        
        <button>Send Your Message!!!</button>
    </form>
</body>
</html>
