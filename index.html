<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Question</title>
</head>
<body>
    <form action="">
        <label for="username">Username: </label>
        <input type="text" placeholder="Enter Username" id="username">
        <br>
        <label for="password">Password: </label>
        <input type="password" placeholder="Enter Password" id="password">
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <hr>
        <form action="https://www.amazon.in/s">
            <label for="search">Search on Amazon Shopping-</label>
            <input type="text" placeholder="Search Amazon Shopping" name="k">
        <br>
            <button type="submit">Search</button>
        </form>
        <hr>

        <!-- second -->
        <form action="https://www.youtube.com/results">
            <label for="search">Search on YouTube-</label>
            <input type="text" placeholder="Search YouTube" name="search_query">
        <br>
            <button type="submit">Search</button>
        </form>
        <hr>

        <!-- third -->
        <form action="https://www.google.com/search">
            <label for="search">Search on Google-</label>
            <input type="text" placeholder="Search Google" name="q">
        <br>
            <button type="submit">Search</button>
        </form>
        <hr>
</body>
</html>
